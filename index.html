<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/cb7612831f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div id="header">
      <button class="size-btn small">Size</button>
      <div class="title">Etch-a-Sketch</div>
      <button class="clear-btn small">Clear</button>
    </div>
    <div class="main-section">
      <div class="left-options">
        <div class="section-title">Colour Options</div>
        <div class="option-container">
          <label for="brush-colour">Brush</label>
          <input type="color" id="brush-colour" value="#000000" />
        </div>
        <div class="option-container">
          <label for="canvas-colour">Canvas</label>
          <input type="color" id="canvas-colour" value="#ffffff" />
        </div>
        <div class="option-container">
          <label for="eraser">Eraser</label>
          <div class="eraser-box" id="eraser-box">
            <i id="eraser" class="fas fa-eraser"></i>
          </div>
        </div>
      </div>
      <div id="etch-grid"></div>
      <div class="right-options">
        <div class="section-title">Brush Options</div>
        <div class="option-container">
          <label for="hover">Hover</label>
          <input type="checkbox" id="hover" />
        </div>
        <div class="option-container">
          <label for="click-drag">Click & Drag</label>
          <input type="checkbox" id="click-drag" />
        </div>
        <div class="option-container">
          <label for="click">Click</label>
          <input type="checkbox" id="click" />
        </div>
      </div>
    </div>
    <div class="mode-options">
      <button id="colour" class="colour-btn active">Colour</button>
      <button id="retro" class="retro-btn">Retro</button>
      <button id="rainbow" class="rainbow-btn">Rainbow</button>
    </div>
    <div class="form-curtain">
      <div class="form-container">
        <label for="size-input">Grid size (1 - 100):</label>
        <div>
          <input type="number" id="size-input" min="1" max="100" value="16" />
          <span class="resize-text">x 16</span>
        </div>
        <div>
          <button class="apply-size-btn small">Apply</button>
          <button class="cancel-size-btn small">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
